<!-- ---------------------------------body section--------------------- -->
   <div class="addTask-body">
     <div class="addtask-text">
        <p>Add Your Tasks</p>
     </div>
      <div class="newtask-container"> 
     <div class="input-div">
        <label for="Name">Task Name:</label>
        <input type="text" placeholder="enter your task name">
        <label for="Name">Description:</label>
        <textarea name="description" placeholder= "Add task description" rows="6" cols="40"></textarea>
     </div>
     <div class="othercontent">
        <label for="priority">Priority:</label>
        <select>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        <label for="dueDate">Due Date:</label>
        <input type="date">
     </div>
     <div class="status">
        <label for="status">Status:</label>
        <P>Completed</P><input type="checkbox">
        <p>Pending</p><input type="checkbox">
     </div>
     <div class="buttons">
        <button class="savebtn">Save</button>
        <button class="cancelbtn">Cancel</button>
     </div>
      </div>
   </div>
