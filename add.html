        <ul class="sidemenu">
            <i class="fa-solid fa-xmark"></i>
            <li><a href="index.html">Home</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="add.html">Add Tasks</a></li>
        </ul>
    </nav>
    <div class="addTask-body">
        <div class="addtask-text">
            <p>Add Your Tasks</p>
        </div>
        <div class="newtask-container"> 
            <form onsubmit="return tasksubmit(event)">
                <div class="input-div">
                    <label for="taskName">Task Name:</label>
                    <input type="text" placeholder="Enter your task name" id="taskName">
                    <label for="description">Description:</label>
                    <textarea name="description" placeholder="Add task description" rows="6" cols="40" id="description"></textarea>
                </div>
                <div class="othercontent">
                    <label for="priority">Priority:</label>
                    <select id="priority">
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="status">
                    <label for="status">Status:</label>
                    <label>Completed</label><input type="radio" name="status" value="Completed">
                    <label>Pending</label><input type="radio" name="status" value="Pending">
                </div>
                <div class="buttons">
                    <button class="savebtn" type="submit">Save</button>
                    <button class="cancelbtn" type="button" onclick="location.href='tasks.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
