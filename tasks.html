        <div class="task-text">
            <p>Your Tasks</p>
        </div>
        <a href="add.html"><button>Add New Tasks</button></a>

            <label for="search">Search:</label>  
            <input type="search" placeholder="search your task" name="search" id="filterinput">
            <i class="fa-brands fa-searchengin"></i>
            <label for="filter">Filter:</label>  
            <i class="fa-solid fa-arrow-up-z-a"></i>
            <select>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
            <input type="date" id="dateinput">
        </div>
        <div id="mainTaskContainer">
            <!-- All task containers will be appended here -->
        </div>
